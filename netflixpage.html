<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./netflix.css" />
    <title>NETFLIX CLONE</title>
  </head>
  <body>
    <div class="background-container">
      <div class="header">
        <div>
          <h1 class="logo">NETFLIX</h1>
        </div>
        <div class="head-buttons">
          <button class="button-eng">English</button>
          <button class="button-signin">Sign In</button>
        </div>
      </div>

      <div class="margins">
        <div class="names-container">
          <bold class="intro-text">Unlimited movies, TV shows and more</bold>
          <p class="h2">Watch anywhere. Cancel anytime.</p>
          <p class="h2">
            Ready to watch? Enter your email to create or restart your
            membership.
          </p>
        </div>
        <div>
       
            <input  class="input" type="email" placeholder="Enter Email Adress"/>
       
          <button class="getStartbtn">
            Get Started
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
